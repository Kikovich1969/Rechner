<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rechner</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <p id="resultField"></p>
      <section>
        <button data-char="7"><b>7</b></button>
        <button data-char="8"><b>8</b></button>
        <button data-char="9"><b>9</b></button>
        <button data-char="*"><i class="fas fa-times"></i></button>
        <button data-char="4"><b>4</b></button>
        <button data-char="5"><b>5</b></button>
        <button data-char="6"><b>6</b></button>
        <button data-char="-"><i class="fas fa-minus"></i></button>
        <button data-char="1"><b>1</b></button>
        <button data-char="2"><b>2</b></button>
        <button data-char="3"><b>3</b></button>
        <button data-char="+"><i class="fas fa-plus"></i></button>
        <button data-char="."><b>,</b></button>
        <button data-char="0"><b>0</b></button>
        <button data-char="exponentiate"><b>x²</b></button>
        <button data-char="/"><i class="fas fa-divide"></i></button>
        <button data-char="("><b>(</b></button>
        <button data-char=")"><b>)</b></button>
        <button data-char="square-root"><i class="fas fa-square-root-alt"></i></button>
        <button data-char="=" style="background-color: lightgreen;"><i class="fas fa-equals"></i></button>
        <button data-char="delete" style="background-color: lightcoral;"><i class="fas fa-trash-alt"></i><span>Löschen</span></button>
        <button data-char="backspace"><i class="fas fa-backspace"></i><span>Zurück</span></button>
        <button data-char="save"><i class="fas fa-save"></i><span>Speichern</span></button>
        <button data-char="paste"><i class="fas fa-paste"></i><span>Einfügen</span></button>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
